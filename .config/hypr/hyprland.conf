general {
    gaps_in = 5
    gaps_out = 10
    border_size = 4
    col.active_border = rgba(449DB4ff) rgba(0984A8ff) 45deg
    col.inactive_border = rgba(6CAAB5ff)
    layout = dwindle
    resize_on_border = true
}

group {
    col.border_active = rgba(449DB4ff) rgba(0984A8ff) 45deg
    col.border_inactive = rgba(6CAAB5ff) rgba(020309ff) 45deg
    col.border_locked_active = rgba(449DB4ff) rgba(0984A8ff) 45deg
    col.border_locked_inactive = rgba(6CAAB5ff) rgba(020309ff) 45deg
}

decoration {
    rounding = 1
    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.3
    blur {
        enabled = true
        size = 10
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = true
	special = true
	}
    shadow {
	enabled = true
	range = 30
	render_power = 3
	color = 0x66000000
	}

}

# https://wiki.hyprland.org/Configuring/Variables/#animations
# -----------------------------------------------------
# Animation
# name "Moving"
# -----------------------------------------------------
animations {
    enabled = true
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.5, 0, 0.99, 0.99
    bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
    animation = windows, 1, 4, overshot, slide  # Original 5 → Now 4
    animation = windowsOut, 1, 2.5, smoothOut  # Original 3 → Now 2.5
    animation = windowsIn, 1, 2.5, smoothOut  # Original 3 → Now 2.5
    animation = windowsMove, 1, 3, smoothIn, slide  # Original 4 → Now 3
    animation = border, 1, 4, default  # Original 5 → Now 4
    animation = fade, 1, 3.5, smoothIn  # Original 5 → Now 3.5
    animation = fadeDim, 1, 3.5, smoothIn  # Original 5 → Now 3.5
    animation = workspaces, 1, 4.5, default  # Original 6 → Now 4.5
}


# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + A in the keybinds section below
    preserve_split = true # You probably want this
    smart_split = true
}


# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}


# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true  # If true disables the random hyprland logo / anime girl background. :(
    vrr = 0
}



