# This content was generated by nwg-shell-config. Do not modify it manually.

# VARIABLES
$term = kitty
$browser = MOZ_ENABLE_WAYLAND=1 firefox
$filemanager = dolphin
$editor = nano
$launcher = nwg-drawer
$exit = $launcher

# AUTOSTART
exec-once = swaync -c /home/fabian/.config/swaync/hyprland.json -s /home/fabian/.config/swaync/hyprland-3.css
exec-once = nm-applet --indicator
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec = nwg-drawer -r -c 6 -is 64 -fscol 2 -s hyprland-3.css -term kitty -ft -pbexit 'hyprctl dispatch exit' -pblock 'nwg-lock' -pbpoweroff 'systemctl -i poweroff' -pbreboot 'systemctl reboot' -pbsleep 'systemctl suspend' -pbsize 48
exec = nwg-panel -c hyprland-3 -s hyprland-3.css
exec = killall nwg-dock-hyprland
exec = sleep 2 && nwg-dock-hyprland -r -p left -l overlay -f -a start -i 42 -hd 20 -x -s hyprland-3.css
exec = swayidle timeout 1200 nwg-lock timeout 1800 'systemctl suspend'   
exec-once = nwg-update-indicator
exec = nwg-screenshot-applet
exec-once = nwg-shell-config

# GENERAL SETTINGS
general {
    border_size = 4
    no_border_on_floating = false
    gaps_in = 3
    gaps_out = 5
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    extend_border_grab_area = true
    hover_icon_on_border = true
}

# DWINDLE LAYOUT 
dwindle {
    pseudotile = false
    force_split = 0
    preserve_split = true
    smart_split = false
    smart_resizing = true
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    use_active_for_splits = true
    default_split_ratio = 1.0
}

# MASTER LAYOUT 
master {
    allow_small_split = false
    special_scale_factor = 0.8
    mfact = 0.55
    new_on_top = false
    orientation = left
    inherit_fullscreen = true
    slave_count_for_center_master = 2
}

# INPUT DEVICES
input {
    kb_layout = gb
    repeat_rate = 25
    repeat_delay = 600
    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 1
    touchpad {
        disable_while_typing = true
        scroll_factor = 1.0
        tap-to-click = true
    }
}

# MISC SETTINGS
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 0
    mouse_move_enables_dpms = false
    key_press_enables_dpms = false
    layers_hog_keyboard_focus = true
    focus_on_activate = false
    mouse_move_focuses_monitor = true
}

# KEY BINDINGS
bindr = SUPER, SUPER_L, exec, $launcher

# LAYER RULES
